---
all:
  children:
    DC1:
      children:
        DC1_FABRIC:
          children:
            DC1_SPINES:
              hosts:
                DC1-SPINE1:
                  ansible_port: 3001
                DC1-SPINE2:
                  ansible_port: 3002
            DC1_L3LEAFS:
              children:
                DC1_LEAF1:
                  hosts:
                    DC1-LEAF1A:
                      ansible_port: 3005
                    DC1-LEAF1B:
                      ansible_port: 3006
                DC1_LEAF2:
                  hosts:
                    DC1-LEAF2A:
                      ansible_port: 3007
                    DC1-LEAF2B:
                      ansible_port: 3008
          vars:
            ansible_connection: httpapi
            ansible_httpapi_port: '{{ansible_port}}'
            ansible_httpapi_host: '{{ ansible_host }}'
            ansible_httpapi_use_ssl: true
            ansible_httpapi_validate_certs: false
            ansible_network_os: eos
            ansible_user: ansible
            ansible_ssh_pass: ansible
            ansible_become: yes
            ansible_become_method: enable
            ansible_host: 10.83.28.154
        DC1_TENANTS_NETWORKS:
          children:
            DC1_L3LEAFS:
            DC1_L2LEAFS:
        DC1_SERVERS:
          children:
            DC1_L3LEAFS:
            DC1_L2LEAFS:
